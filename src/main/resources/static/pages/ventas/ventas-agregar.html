<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4" id="header"></nav>

    <div class="container">
        <div class="row">
            <div class="card mt-4">
                <div class="card-body">
                    <h4 class="card-title mb-3 mt-3">Nueva Venta</h4>
                    <form>
                        <div class="mb-3">
                            <div class="mb-3">
                                <span>Cliente:</span>

                            </div>

                            <select class="form-select cliente" aria-label="Default select example">
                           
                            </select>
                        </div>
                        <div class="mb-3">
                            <span>Productos:</span>
                        </div>
                        <div class="productos-agregar mb-4">



                        </div>
                        <div class="row d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-primary btn-action me-2 col-3" id="agregarProduto" >Agregar
                                otro producto</button>
                            <div class="col-3 d-flex justify-content-end">
                                <h4>Total:</h4><h4 id="total">0</h4>
                            </div>
                        </div>



                    </form>
                    <div class="text-end mt-4 mb-3">
                        <button type="button" class="btn btn-secondary btn-action me-2">Cancelar</button>
                        <button type="button" class="btn btn-primary btn-action" id="guardar">Guardar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="toast-container position-absolute bottom-0 end-0 me-3  mb-4" id="toastPlacement"
        data-original-class="toast-container position-absolute p-3">
        <div class="toast fade show">
            <div class="toast" role="alert" id="guardado" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">

                    <strong class="me-auto">Exito</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Venta guardado con exito
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-absolute bottom-0 end-0 me-3 mb-4" id="toastPlacement"
        data-original-class="toast-container position-absolute p-3">
        <div class="toast fade show">
            <div class="toast" role="alert" id="notGuardado" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">

                    <strong class="me-auto">Error</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Error en Venta
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="../../scripts/ventas-agregar.js"></script>
    <script type="module" src="../../script.js"></script>

</body>

</html>
