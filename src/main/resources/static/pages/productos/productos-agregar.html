<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4" id="header"></nav>

    <div class="container">
        <div class="row">
            <div class="card mt-4">
                <div class="card-body">
                    <h4 class="card-title mb-3 mt-3">Nuevo Producto</h4>
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Nombre:</label>
                            <input type="text" name="nombre" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Descripcion:</label>
                            <textarea type="text" name="descripcion" class="form-control" > </textarea>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Cantidad:</label>
                            <input type="number" name="cantidad" class="form-control" >
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Precio:</label>
                            <input type="number" name="precio" class="form-control" >
                        </div>

                    </form>
                    <div class="text-end mt-4 mb-3">
                        <button type="button" class="btn btn-secondary btn-action me-2">Cancelar</button>
                        <button type="button" class="btn btn-primary btn-action" id="guardar">Guardar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="toast-container position-absolute bottom-0 end-0 me-3  mb-4" id="toastPlacement"
        data-original-class="toast-container position-absolute p-3">
        <div class="toast fade show">
            <div class="toast" role="alert" id="guardado" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">

                    <strong class="me-auto">Exito</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Producto guardado con exito
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-absolute bottom-0 end-0 me-3 mb-4" id="toastPlacement"
        data-original-class="toast-container position-absolute p-3">
        <div class="toast fade show">
            <div class="toast" role="alert" id="notGuardado" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">

                    <strong class="me-auto">Error</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Faltan Completar datos
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="../../scripts/productos-agregar.js"></script>
    <script type="module" src="../../script.js"></script>
</body>

</html>
