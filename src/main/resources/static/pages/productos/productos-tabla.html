<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4" id="header"></nav>
    <div class="container">
        <div class="row ">
            <div class="table-responsive">
                <table id="tabla" class="table table-dark table-striped table-hover">

                </table>
            </div>
        </div>
    </div>

    <div class="toast-container position-absolute bottom-0 end-0" id="toastPlacement"
        data-original-class="toast-container position-absolute p-3">
        <div class="toast fade show">
            <div class="toast" role="alert" id="eliminado" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">

                    <strong class="me-auto">Transaccion Completada</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Eliminado completamente
                </div>
            </div>
        </div>
    </div>


    <div class="toast-container position-absolute bottom-0 end-0" id="toastPlacement"
        data-original-class="toast-container position-absolute p-3">
        <div class="toast fade show">
            <div class="toast" role="alert" id="noEliminado" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">

                    <strong class="me-auto">Error</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Existen ventas para el producto
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar cliente </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Nombre:</label>
                            <input type="text" name="nombre" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Descripcion:</label>
                            <textarea type="text" name="descripcion" class="form-control" > </textarea>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Cantidad:</label>
                            <input type="number" name="cantidad" class="form-control" >
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Precio:</label>
                            <input type="number" name="precio" class="form-control" >
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardar" data-bs-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-absolute bottom-0 end-0" id="toastPlacement"
        data-original-class="toast-container position-absolute p-3">
        <div class="toast fade show">
            <div class="toast" role="alert" id="guardado" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">

                    <strong class="me-auto">Exito</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Producto guardado con exito
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="../../scripts/productos-tabla.js"></script>
    <script type="module" src="../../script.js"></script>
</body>

</html>
